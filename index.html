<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main>
    <section class="purplecard">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="mainresult">76
        <p class="mainofresult">of 100</p>
        </p>
      </div>

      <p class="grade">Great</p>
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="whitecard">
      <p class="summary">Summary</p>

      <div class="stats" id="reaction">
        <img src="assets/images/icon-reaction.svg" class="skills-icon" alt="reaction icon">
        Reaction
        <p>80<span class="greyed">/ 100</span></p>
      </div>

      <div class="stats" id="memory">
        <img src="assets/images/icon-memory.svg" class="skills-icon" alt="memory icon">
        Memory
        <p>92<span class="greyed">/ 100</span></p>
      </div>

      <div class="stats" id="verbal">
        <img src="assets/images/icon-verbal.svg" class="skills-icon" alt="verbal icon">
        Verbal
        <p>61 <span class="greyed">/ 100</span></p>
      </div>

      <div class="stats" id="visual">
        <img src="assets/images/icon-visual.svg" class="skills-icon" alt="visual icon">
        Visual
        <p>72 <span class="greyed">/ 100</span></p>
      </div>

      <button>Continue</button>

    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beni Rodr√≠guez</a>.
  </div>
</body>

</html>
